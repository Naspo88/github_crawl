<h4><a href="{{repo.link}}">{{repo.name}}</a></h4>
<div class="row">
	<div class="col-md-4">
		<h5>Stats</h5>
		<p><b>Repository Id:</b> {{repo.id}}</p>
		<p><b>Created At:</b> {{repo.date}}</p>
		<p><b>Main language:</b> {{repo.language}}</p>
		<p><b>Forks:</b> {{repo.forks}}</p>
		<p><b>Stars:</b> {{repo.stars}}</p>
		<p><b>Open issues:</b> {{repo.open_issues}}</p>
	</div>
	<div class="col-md-8">
		<h5>Description</h5>
		<p>{{repo.desc}}</p>
	</div>
</div>
