<h4><a href="{{repo.html_url}}">{{repo.name}}</a></h4>
<div class="row">
	<div class="col-md-3">
		<h5>Stats</h5>
		<p><b>Repository Id:</b> {{repo.id}}</p>
		<p><b>Created At:</b> {{repo.created_at}}</p>
		<p><b>Forks:</b> {{repo.forks}}</p>
		<p><b>Watchers:</b> {{repo.watchers}}</p>
		<p><b>Main language:</b> {{repo.language}}</p>
		<p ng-if="repo.has_issues"><b>Open issues:</b> {{repo.open_issues}}</p>
	</div>
	<div class="col-md-9">
		<p>{{repo.description || "No description"}}</p>
	</div>
</div>
